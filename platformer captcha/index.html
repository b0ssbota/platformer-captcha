<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/global.css" />


  </head>
  <body>
    <img
      src="./assets/imgs/player standing.png"
      alt="player_standing"
      id="player_standing"
    />
    <img src="./assets/imgs/ground.png" alt="ground" id="ground" />
    <script>
      (async () => {
      	function sleep(ms) {
      		return new Promise((resolve) => setTimeout(resolve, ms));
      	}

      	const playerStanding = document.getElementById("player_standing");

      	let clientY = window.screen.availHeight / 4;
      	let clientX = 0;

      	playerStanding.style.position = "absolute";
      	playerStanding.style.bottom = `${clientY}px`;

      	let isJumping = false;
      	let isMovingRight = false;

      	var index = 0;

      	function change() {
      		index++;
      		if (index == 2) {
      			index = 0;
      		}
      		playerStanding.src = `./assets/imgs/playerRunning${index + 1}.png`
      	}

        setInterval(() => {
          if(isMovingRight && !isJumping){
      		  change();
          }
      	}, 200);

      	setInterval(() => {
      		if (isMovingRight) {
      			clientX += 1; // Adjust as needed
      			playerStanding.style.left = `${clientX}px`;
      		}
      	}, 2.5);


      	document.addEventListener("keydown", async (event) => {
      		if (event.keyCode == 32) {
      			if (!isJumping) {
      				isJumping = true;
      				playerStanding.src = "./assets/imgs/player jump.png";

      				for (let i = 0; i < 100; i++) {
      					clientY += 2;
      					playerStanding.style.bottom = `${clientY}px`;

      					await sleep();
      				}

      				for (let i = 0; i < 50; i++) {
      					clientY -= 4;
      					playerStanding.style.bottom = `${clientY}px`;

      					await sleep(10);
      				}

      				isJumping = false;
      				playerStanding.src = "./assets/imgs/player standing.png";
      			}
      		} else if (event.keyCode == 68) {
      			isMovingRight = true;
      		} else if (event.keyCode == 65) {
      			clientX -= 5;
      			playerStanding.style.left = `${clientX}px`;
      		}
      	});

      	document.addEventListener("keyup", async (event) => {
      		if (event.keyCode == 68) {
      			isMovingRight = false;
      		}
      	});
      })();
      </script>
  </body>
</html>
